<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FramApp Template</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <div class="AppContainer container-fluid">
      <div class="row">
        <div class="col-xs">
          <header class="AppHeader navbar navbar-full navbar-light bg-faded"><a href="#"><img src="https://www.pgs-soft.com/wp-content/themes/pgstemplate/img/header/pgs-logo-dark.png" alt="Logo" class="AppHeader-logoImage"/></a>
            <ul class="nav nav-pills pull-xs-right">
              <li class="nav-item"><a href="#" class="nav-link">Hello Admin!</a></li>
            </ul>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-lg-2">
          <nav class="AppNavigation">
            <ul class="list-group">
              <li class="list-group-item"><a href="/admin-categories.html">Categories</a></li>
              <li class="list-group-item"><a href="/admin-products.html">Products</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-md-9 col-lg-10">
          <main class="AppMain">
            <div class="AdminTable table-responsive">
              <table class="table">
                <thead>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Promoted</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <td>ID</td>
                  <td>Title</td>
                  <td>Image</td>
                  <td>Price</td>
                  <td>Promoted</td>
                  <td>Amount</td>
                  <td>Category</td>
                  <td><a href="admin-product.html" class="btn">Edit</a></td>
                </tbody>
              </table>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
